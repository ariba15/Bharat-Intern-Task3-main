<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Task3.css" />
    <title>Netflix-like Homepage</title>
  </head>
  <body background="NetflixBG.jpg">
    <header class="header">
      <div class="logo">Netflix</div>
      <ul class="nav">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>Latest</li>
        <li>My List</li>
      </ul>
    </header>

    <div class="banner">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="cta-button">Try it now</button>
    </div>

    <div class="movie-container">
      <div class="movie-card">
        <img src="wed.jpg" alt="Movie 1" />
        <h2>Wednesday</h2>
        <p>Wednesday Season 2</p>
      </div>

      <div class="movie-card">
        <img src="MH.jpg" alt="Movie 2" />
        <h2>Money Hiest</h2>
        <p>Season 4</p>
      </div>

      <div class="movie-card">
        <img src="Cind.jpg" alt="Movie 3" />
        <h2>Cindrella</h2>
        <p>Cindrella</p>
      </div>

      <div class="movie-card">
        <img src="Lp.jpg" alt="Movie 4" />
        <h2>Lupin</h2>
        <p>Lupin</p>
      </div>
    </div>
    <footer class="footer">&copy; 2024 Netflix Clone</footer>
  </body>
</html>
